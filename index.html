<!DOCTYPE html>
<html>
	<head>
		<title>Mars invader !</title>
	</head>
	<body>
		<div id="render"></div>

		<script id="groundVertexShader" type="x-shader/x-fragment">
			varying vec2 vUv;
			varying vec3 vPosition;
			void main( void ) {
				vUv = uv;
				vPosition = position;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1);
			}
		</script>
		<script id="groundFragmentShader" type="x-shader/x-vertex">
		    uniform sampler2D texture_grass;
		    uniform sampler2D texture_rock;
		    varying vec2 vUv;
		    varying vec3 vPosition;
		    void main() {
		        // Texture loading
		        vec4 diffuseGrass = texture2D( texture_grass, vUv );
		        vec4 diffuseSand = vec4(.8, .8, .7, 1.0);
		        vec4 diffuseRock = texture2D( texture_rock, vUv );
		        vec4 diffuseSnow = vec4(.8, .9, 1.0, 1.0);
		        vec4 color = diffuseGrass; // grass base
		        // add sand
		        color = mix(
		            diffuseSand,
		            color,
		            min(abs(.0 - vPosition.z) / 0.3, 1.0) // Start at .0 for .03 units
		        );
		        // add rock
		        color = mix(
		            diffuseRock,
		            color,
		            min(abs(.6 - vPosition.z) / .6, 1.0) // Start at .6 for .6 units
		        );
		        // add snow
		        color = mix(
		            diffuseSnow,
		            color,
		            min(abs(1.3 - vPosition.z) / .5, 1.0) // Start at 1.3 for .5 units
		        );
		        gl_FragColor = color;
		    }
		</script>


		<script type="text/javascript" src="assets/js/utils.js"></script>
		<script type="text/javascript" src="assets/js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/RequestAnimationFrame.js"></script>

		<script type="text/javascript" src="assets/js/lib/three/Three.js"></script>
		<script type="text/javascript" src="assets/js/lib/three/controls/FirstPersonControls.js"></script>

		<script type="text/javascript" src="assets/js/lib/Mars/map.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/mapManager.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/viewer.js"></script>

		<script type="text/javascript" src="assets/js/main.js"></script>

	</body>
</html>
