<!DOCTYPE html>
<html>
	<head>
		<title>Mars invader !</title>
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	</head>
	<body>
		<div id="render"></div>
		<div id="panel-minimap">
			<div id="bloc-minimap">
				<canvas id="minimap">
		          Canvas not supported.
		        </canvas>
			</div>
		</div>
		<div id="panel-control"  class="closed">
			<h2 id="controls-header">Panel Control</h2>
			<div id="controls" class="hide">
				<form name="controlsForm">
					<div>
						<h3>Wireframe</h3>
						<input type="radio" id="w1" name="wireframe"checked><label for="w1"><span></span>On</label>
						<input type="radio" id="w2" name="wireframe"><label for="w2"><span></span>Off</label>
					</div>
					<div>
						<h3>Fog</h3>
						<input type="button" value=" + " id="more"> <input type="button" value=" - " id="less">
					</div>
					<div>
						<h3>Control camera</h3>
						<input type="radio" id="c1" name="camera"><label for="c1"><span></span>On</label>
						<input type="radio" id="c2" name="camera" checked><label for="c2"><span></span>Off</label>
					</div>
					<div>
						<h3>Download map</h3>
						<a href="#">Here !</a>
					</div>
				</form>
			</div>
		</div>

		<div id="panel-console" class="closed">
			<form action="#" id="form-commande">
				<input type="text" name="commande" id="commande" autocomplete="off">
			</form>
		</div>

		<ul id="panel-response-console">
			
		</ul>
		

		
		
		<!-- Helpers -->
		<script type="text/javascript" src="assets/js/helper/namespace.js"></script>
		<script type="text/javascript" src="assets/js/helper/utils.js"></script>
		<script type="text/javascript" src="assets/js/helper/requestAnimationFrame.js"></script>

		<!-- Threejs library -->
		<script type="text/javascript" src="assets/js/lib/three/Three.js"></script>
		<script type="text/javascript" src="assets/js/lib/three/controls/FirstPersonControls.js"></script>

		<!-- Mars common libraries -->
		<script type="text/javascript" src="assets/js/lib/Mars/common/observer.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/mapManager.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/map.js"></script>

		<!-- Mars materials -->
		<script type="text/javascript" src="assets/js/lib/Mars/common/materials/rock.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/materials/ice.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/materials/iron.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/materials/ore.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/materials/sand.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/common/materials/other.js"></script>

		<!-- Mars Editors and elements -->
		<script type="text/javascript" src="assets/js/lib/Mars/editor/element/elementModel.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/editor/element/craterModel.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/editor/element/hillModel.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/editor/element/ravineModel.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/editor/terrainGenerator.js"></script>

		<!-- Mars viewer -->
		<script type="text/javascript" src="assets/js/lib/Mars/viewer/viewer.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/viewer/2dviewer.js"></script>
		<script type="text/javascript" src="assets/js/lib/Mars/viewer/3dviewer.js"></script>

		<!-- Rover invader -->
		<script type="text/javascript" src="assets/js/lib/Mars/rover/rover.js"></script>

		<!-- Console -->
		<script type="text/javascript" src="assets/js/consoleInvader.js"></script>

		<!-- Script for UI and UX -->
		<script type="text/javascript" src="assets/js/interface.js"></script>

		<!-- Main script -->
		<script type="text/javascript" src="assets/js/main.js"></script>
	
	</body>
</html>
